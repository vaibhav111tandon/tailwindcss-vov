    <style>
        .vov__container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 100px;
            height: 100svh;
            overflow-x: hidden;
        }

        #vov__target {
            font-family: sans-serif;
            font-size: 64px;
        }

        #vov__display {
            border: transparent;
            border-radius: 10px;
            width: fit-content;
            padding: 5px 10px;
            font-size: 24px;
            display: block;
            background-color: #f1f1f1;
        }

        @media screen and (max-width: 600px) {
            #vov__target {
                font-family: sans-serif;
                font-size: 32px;
            }

            #vov__display {
                font-size: 12px;
            }
        }

<script>
    const vovAnimations = [
        'fade-in-bottom-left',
        'fade-in-bottom-right',
        'fade-in-down',
        'fade-in-left',
        'fade-in-right',
        'fade-in-top-left',
        'fade-in-top-right',
        'fade-in-up',
        'fade-in',
        'fade-out-bottom-left',
        'fade-out-bottom-right',
        'fade-out-down',
        'fade-out-left',
        'fade-out-right',
        'fade-out-top-left',
        'fade-out-top-right',
        'fade-out-up',
        'fade-out',
        'roll-in-left',
        'roll-in-right',
        'roll-out-left',
        'roll-out-right',
        'shake-vertical',
        'shake-horizontal',
        'shake-diagonally',
        'shake-i-diagonally',
        'blur-in',
        'blur-out',
        'slide-in-down',
        'slide-in-left',
        'slide-in-right',
        'slide-in-up',
        'slide-out-down',
        'slide-out-left',
        'slide-out-right',
        'slide-out-up',
        'zoom-in-down',
        'zoom-in-left',
        'zoom-in-right',
        'zoom-in-up',
        'zoom-in',
        'zoom-out-down',
        'zoom-out-left',
        'zoom-out-right',
        'zoom-out-up',
        'zoom-out',
        'throb',
        'i-throb',
        'swivel-horizontal',
        'swivel-horizontal-double',
        'swivel-vertical',
        'swivel-vertical-double',
        'shrink-left',
        'shrink-right',
        'shrink-top',
        'shrink-bottom',
        'wheel-in-left',
        'wheel-in-right',
        'wheel-out-left',
        'wheel-out-right',
        'flash'
    ];
    vovAnimations.forEach(anim => vov__classes.add(new Option(`vov-${anim}`, `${anim}`)));
    vov__classes.onchange = (e) => {
        [...vov__target.classList].forEach((className) => {
            vov__target.classList.remove(className);
        })
        vov__target.classList.add('vov');
        vov__target.classList.add(e.target.value);
        vov__display.innerText = `<div class="vov-${e.target.value}">VOV.CSS</div>`
    }


</script>
